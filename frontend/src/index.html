    <style>
        /* Styling the social media icons */
        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 30px; /* Icon size */
            color: #1e3a8a; /* Default blue */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #f59e0b; /* Hover color (orange) */
            transform: scale(1.2); /* Enlarge slightly on hover */
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw; /* Make sure the body takes up the full width of the viewport */
            overflow-x: hidden;
        }
        
        /*<!-- img { width: 100vw; height: auto; object-fit: cover; } -->*/
        
    </style>
